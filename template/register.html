<!DOCTYPE html>
<html>
    <head>
        <title>Board</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1><a href='/'>Welcome Board : {{ owner }}</a></h1>
        <a href='/login'>login</a>
        <a href='/logout'>logout</a>
        <a href='/register'>register</a>
        <a href='/withdraw'>withdraw</a><br><br>
        <a href='/write'>write</a>
        <a href='/update/{{ id }}'>update</a>
        <a href='/delete/{{ id }}'>delete</a>
        <h2> {{ title }}</h2>
        {{ content }}
        <ol>
            {{ menu | safe }}
        </ol>
        <form action='/register' method='POST'>
            <p><input type='text' name='id' placeholder='Insert login id' autofocus required ></p>
            <p><input type='password' name='pw' placeholder='Insert Password' required></p>
            <p><input type='text' name='pf' placeholder='Insert Profile'></p>
            <p><button type='submit'>register</button></p>
        </form>
    </body>
</html>
